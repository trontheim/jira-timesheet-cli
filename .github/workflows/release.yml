name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for'
        required: true
        default: ''

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run tests
        run: npm test

  build:
    name: Build Binaries
    needs: test
    runs-on: macos-latest  # macOS kann alle Plattformen cross-compilen
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build binaries
        run: npm run build
        
      - name: List build artifacts
        run: |
          echo "Build artifacts created:"
          ls -la binaries/
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: binaries/
          retention-days: 1

  # Teste Binaries auf verschiedenen Plattformen
  test-binaries:
    needs: build
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            binary-pattern: "*linux-x64"
          - os: ubuntu-24.04-arm
            binary-pattern: "*linux-arm64"
          - os: macos-13
            binary-pattern: "*darwin-x64"
          - os: macos-14
            binary-pattern: "*darwin-arm64"
          - os: windows-latest
            binary-pattern: "*win-x64.exe"
    
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: binaries/
      
      - name: Make binary executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x binaries/${{ matrix.binary-pattern }}
      
      - name: Test binary
        run: |
          echo "ðŸ§ª Testing binary on ${{ matrix.os }}..."
          
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            binary=$(ls binaries/${{ matrix.binary-pattern }} | head -1)
            echo "Testing: $binary"
            "$binary" --version || echo "Binary test completed"
          else
            binary=$(ls binaries/${{ matrix.binary-pattern }} | head -1)
            echo "Testing: $binary"
            "$binary" --version || echo "Binary test completed"
          fi
        shell: bash

  release:
    name: Create Release
    needs: [test-binaries]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') && contains(github.ref_name, '.') && !contains(github.ref_name, ' ')
    
    permissions:
      contents: write
      
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: binaries/
          
      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -la binaries/
          
      - name: Create checksums
        run: |
          cd binaries
          for FILE in $(find -type f ! -iname "*.sha256"); do 
            sha256sum $FILE > $FILE.sha256
          done
          echo "ðŸ“ Created checksums:"
          cat -n *.sha256
      
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generateReleaseNotes: true
          artifacts: "binaries/*"
          token: ${{ secrets.GITHUB_TOKEN }}